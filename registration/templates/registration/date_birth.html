{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="{% static '/js/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '/js/jquery/jquery.maskedinput.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <style>
    /* .form_input{
        align-self: center;
    } */
    </style>
    <h1>Дата рождения</h1>
    	<form method="post">
            {% csrf_token %}
            <button type="submit" name="DateBirthForm" style="float: left;margin-right: 5%;border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="back_arrow item"></div></button>
            <div style="text-align: center">
                {{ form.date_birth }}
                <script>
                $(function(){
                $("#date_birth").mask("99.99.9999", {placeholder: "ДД.ММ.ГГГГ" });
                });
                </script>
                <div style="color: #dc3545; font-size: small">{{ error }}</div>
            </div>
            
        </form>
</body>
</html>
