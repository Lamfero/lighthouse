{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/tariffs/style.css' %}">
    <title>Тарифы</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
  <button type="submit" name="back" style="float: left;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="back_arrow item"></div></button><br>
  </form>  
  <div class="container">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          {% for tariff in tariffs %}
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ tariff.name }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ tariff.price }}₽<small class="text-muted fw-light">/месяц</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <a>{{ tariff.description }}</a>
                </ul>
                <form method="post">
                  {% csrf_token %}
                    <input type="hidden" name="tariff_name" value="{{ tariff.name }}">
                    <button type="submit" class="w-100 btn btn-lg btn-primary" name="view_tariff">Подробнее</button>
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</body>
</html>
