{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/tariffs/style.css' %}">
    <title>Тариф {{ tariff.name }}</title>
</head>
<body>
  <form method="post">
  {% csrf_token %}
  <button type="submit" name="back_to_tariffs" style="float: left;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="back_arrow item"></div></button><br>
    <div class="container" style="width: 40vh;height: min-content;margin-top: 30vh;">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal">{{ tariff.name }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ tariff.price }}₽<small class="text-muted fw-light">/месяц</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{ tariff.description }}</li>
                </ul>
                    <p style="color: rgba(0,0,0,0.5)">Кол-во месяцев</p>
                    <input type="number" class="w-30 " style="width: 30px; margin-left: 5%; margin-bottom: 5%;" value="1" name="month_count">
                    <input type="hidden" value="{{ tariff.name }}" name="tariff_name">
                    <button type="submit" class="w-100 btn btn-lg btn-primary" name="buy_tariff">Купить</button>
                
              </div>
            </div>
          </div>
    </div>
  </form>
</body>
</html>
