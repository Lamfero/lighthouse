{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <script src="{% static '/js/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '/js/jquery/jquery.maskedinput.min.js' %}"></script>
    <title>Верификация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="menu">
            <button type="submit" name="" style="float: left;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="back_arrow item"></div></button><br>
            <div class="verification line" style="align-items: center;">
                <h5 class="item">Идентификация через СБЕР ID</h5>
                <button type="submit" name="verification_with_sber_id" style="float: right;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="arrow item"></div></button>
            </div>
            <hr>
            <div class="verification line" style="align-items: center;">
                <h5 class="item">Идентификация через Госуслуги</h5>
                <button type="submit" name="verification_with_gosservice" style="float: right;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="arrow item"></div></button>
            </div>
            <hr>
            <div class="verification line" style="align-items: center;">
                <h5 class="item">Идентификация по документам</h5>
                <button type="submit" name="verification_with_documents" style="float: right;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="arrow item"></div></button>
            </div>
        </div>
    </form>
</body>
</html>
