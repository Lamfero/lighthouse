{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <script src="{% static '/js/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static '/js/jquery/jquery.maskedinput.min.js' %}"></script>
    <title>Документы</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="menu">
            <button type="submit" name="" style="float: left;margin-right: 5vh; border: medium none; background-image: none; background: transparent; background-color: transparent; vertical-align: middle;"><div class="back_arrow item"></div></button><br>
                <div class="status line" style="align-items: center;">
                    <h5 class="item">Статус </h5>
                    <a class="item-info" >{{ userinfo.status }}</a>
                    <p>Мануалка по переходу на другие статусы</p>
                </div>
            
        </div>
    </form>
</body>
</html>
